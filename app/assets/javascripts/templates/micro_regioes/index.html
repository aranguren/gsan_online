<div class="alert alert-success" ng-show="flash.getMessage()">{{flash.getMessage()}}</div>

<page-header titulo="Micro Regiões"></page-header>

<div class="actions clearfix">
  <a href="/microregioes/novo" class="btn btn-primary pull-right">Criar Micro Região</a>
</div>

<div ng-include="'micro_regioes/filter.html'"></div>

<div ng-show="microRegioes.length">
  <pagination page="page" query-cache="queryCache" submeter-pesquisa="submeterPesquisa" />

  <div class="panel panel-default">
    <div class="panel-heading">Bairros</div>
    <table class="table table-striped data-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Região</th>
          <th>Ativo</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr id="micro_regiao_{{microRegiao.id}}" class="micro_regiao" ng-repeat="microRegiao in microRegioes">
          <td>{{microRegiao.nome}}</td>
          <td>{{microRegiao.regiao.nome}}</td>
          <td class="micro_regiao_ativo"><span yes-no="microRegiao.ativo"></span></td>
          <td><a class="btn btn-info" ng-href="/micro-regioes/{{microRegiao.id}}/editar"><i class="fa fa-pencil-square-o"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
