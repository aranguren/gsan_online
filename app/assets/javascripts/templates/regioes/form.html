<div ng-include="'shared/form_errors.html'"></div>

<form ng-submit="submeter()" class="form-horizontal" name="form" novalidate>
  <div class="panel panel-default">
    <div class="panel-heading">Dados da Região</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="regiao_nome" class="control-label col-md-3">Nome <span class="required">*</span></label>
        <div class="col-md-6">
          <input id="regiao_nome" ng-model="regiao.nome" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="regiao_ativo" class="control-label col-md-3">Ativo</label>
        <div class="col-md-3">
          <input id="regiao_ativo" type="checkbox" ng-model="regiao.ativo" ng-true-value="1" ng-false-value="2">
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <input type="submit" value="Salvar Região" class="btn btn-primary" ng-disabled="form.$invalid">
    </div>
  </div>
</form>
